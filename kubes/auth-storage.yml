apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/auth-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-pv-claim
spec:
  storageClassName: manual
  resources:
    requests:
      storage: 4Gi
  accessModes:
    - ReadWriteOnce
